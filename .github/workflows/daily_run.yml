name: Daily YouTube Transcript Processing

on:
  schedule:
    - cron: '0 0 * * *'  # 00:00 UTC (Midnight)
  workflow_dispatch:      # Allow manual trigger from GitHub Actions tab

jobs:
  process-videos:
    runs-on: ubuntu-latest
    
    # Give the default GITHUB_TOKEN write permission to commit changes
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run processing script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          WEBSHARE_USERNAME: ${{ secrets.WEBSHARE_USERNAME }}
          WEBSHARE_PASSWORD: ${{ secrets.WEBSHARE_PASSWORD }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/data.csv
          git commit -m "Update processed videos data [skip ci]" || echo "No changes to commit"
          git push
